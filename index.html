<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Huhu Chat</title>
<link rel="manifest" href="manifest.json">
<style>
body { background-color: #1e1e1e; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
#chat { max-width: 500px; margin: auto; }
input { width: 80%; padding: 10px; margin-right: 10px; }
button { padding: 10px; }
.message { margin: 5px 0; }
</style>
</head>
<body>
<div id="chat">
  <div id="messages"></div>
  <input id="input" placeholder="Escreva algo..."/>
  <button onclick="send()">Enviar</button>
</div>

<script>
const messagesDiv = document.getElementById('messages');
const input = document.getElementById('input');

const SERVER_URL = 'REPLACE_WITH_BACKEND_URL'; // depois coloque o link do Render

function appendMessage(text) {
  const div = document.createElement('div');
  div.textContent = text;
  div.className = 'message';
  messagesDiv.appendChild(div);
}

async function send() {
  const msg = input.value;
  appendMessage('VocÃª: ' + msg);
  input.value = '';
  
  const res = await fetch(SERVER_URL + '/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message: msg })
  });
  const data = await res.json();
  appendMessage('Huhu: ' + data.reply);
}
</script>
</body>
</html>
